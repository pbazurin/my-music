<!DOCTYPE html>
<html>
    <head>
        <title>My music collection</title>

        <meta http-equiv="x-ua-compatible" content="IE=9">
        <meta name="description" content="My collection of the best foreign, native, amv, from films music and clips"/>
        <meta name="keywords" content="best music, best clips, collection, ������ ������, ������ �����, ���������" />

        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="css/site.min.css" rel="stylesheet" />

        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-61056553-1', 'auto');
            ga('send', 'pageview');
        </script>

    </head>
    <body>
        <header>
            <img src="img/logo.png" alt="logo" class="logo" />
            <span class="logo_text">myMusic</span>
        </header>

        <div class="mainContainer">
            <div class="mainContainer_box">
                <div class="player">
                    <div class="player_header">
                    </div>
                    <div id="ytplayer" class="player_content"></div>
                </div>

                <div class="explorer">
                    <div class="explorer_toolbar">
                        <div class="explorer_toolbar_currPath"></div>
                        <div class="explorer_toolbar_search">
                            <input type="text" class="explorer_toolbar_search_text" />
                            <i class="icon explorer_toolbar_search_icon"></i>
                        </div>
                    </div>

                    <div class="explorer_content">
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="js/libs//jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="js/app.min.js"></script>

        <script id="explorerItemTemplate" type="text/x-jquery-tmpl">
            <div class="explorer_content_item" data-item="${JSON.stringify($data)}">
                {{if type === $.UI.Explorer.ItemType.Folder}}

                <i class="icon explorer_content_item_icon folderIcon"></i>
                <span class="explorer_content_item_text">${name}</span>

                {{else}}

                <i class="icon explorer_content_item_icon musicItemIcon"></i>
                <span class="explorer_content_item_text">${name}</span>

                {{/if}}

            </div>
        </script>
    </body>
</html>
